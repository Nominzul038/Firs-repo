<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    button {
      padding: 10px;
      width: 100%;
      background-color: chocolate;
      color: white;
      border: none;
    }
    .sidebar {
      width: 280px;
      height: 100vh;
    }
    #mainContent {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <form class="d-flex" role="search">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
      </form>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar">
      <hr />
      <button class="btn btn-primary mb-2" onclick="loadAnalytics()">Analytics</button>
      <button class="btn btn-primary mb-2 mt-3" onclick="loadContacts()">Contact</button>
      <button class="btn btn-primary mb-2 mt-3" onclick="loadProducts()">Product</button>
      <hr />
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2" />
          <strong>mdo</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <h2>Welcome to the Dashboard</h2>
      <p>Select a section from the sidebar.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"></script>
  <script>
    function loadAnalytics() {
      const content = document.getElementById("mainContent");
      content.innerHTML = `
        <h2>Analytics Overview</h2>
        <canvas id="myChart"></canvas>
      `;
      const ctx = document.getElementById('myChart');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr'],
          datasets: [{
            label: 'Sales',
            data: [120, 190, 300, 250],
            backgroundColor: 'rgba(255, 99, 132, 0.5)'
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    function loadContacts() {
      const content = document.getElementById("mainContent");
      content.innerHTML = `
        <h2>Contacts</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr><th>Name</th><th>Email</th><th>Phone</th></tr>
          </thead>
          <tbody>
            <tr><td>Bold Erdene</td><td>bold@example.com</td><td>+976 88112233</td></tr>
            <tr><td>Enkhjin Bat</td><td>enkhjin@example.com</td><td>+976 99114455</td></tr>
            <tr><td>Tuvshin Bayar</td><td>tuvshin@example.com</td><td>+976 77112211</td></tr>
          </tbody>
        </table>
      `;
    }

    function loadProducts() {
      const content = document.getElementById("mainContent");
      content.innerHTML = `
        <h2>Pricing Plans</h2>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3"><h4 class="my-0 fw-normal">Free</h4></div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">$0<small class="text-muted">/mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>10 users</li><li>2 GB storage</li><li>Email support</li><li>Help center access</li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3"><h4 class="my-0 fw-normal">Pro</h4></div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">$15<small class="text-muted">/mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>20 users</li><li>10 GB storage</li><li>Priority email support</li><li>Help center access</li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary"><h4 class="my-0 fw-normal">Enterprise</h4></div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">$29<small class="text-muted">/mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>30 users</li><li>15 GB storage</li><li>Phone + email support</li><li>Help center access</li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button>
              </div>
            </div>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
