<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body class="bg-white">
    <div class="d-lg-none">hide on lg and wider screens</div>
    <div class="d-none d-lg-block">hide on screens smaller than lg</div>
<div class="container mt-5">
    <div class=" d-block d-md-none">
        <div class="list-group">
            <div class="list-group-item"><img src="https://media.istockphoto.com/id/1178727649/photo/concept-of-imagination-and-freedom-of-a-small-woman-who-wants-to-enter-a-fantasy-book.jpg?s=612x612&w=0&k=20&c=bAtfBcq_c93HwmK1ldkOtPVWtwEB4-_5B0cXHpMurzg=" class="d-block w-100" alt="Image 1"></div>
            <div class="list-group-item"><img src="https://miro.medium.com/v2/resize:fit:1200/1*uNCVd_VqFOcdxhsL71cT5Q.jpeg" class="d-block w-100" alt="Image 2"></div>
            <div class="list-group-item"><img src="https://media.istockphoto.com/id/988332146/photo/surreal-moment-of-a-woman-hiding-behind-a-picture-of-clouds-equal-to-the-landscape.jpg?s=612x612&w=0&k=20&c=aOl2Fs2YsHgz5P5IkEHGfqGkro3TQX57vUufZc2907w=" class="d-block w-100" alt="Image 3"></div>
        </div>
    </div>
    <div class=" d-none d-md-block">
        <div id="carouselExample" class="carousel slide" >
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://media.istockphoto.com/id/1178727649/photo/concept-of-imagination-and-freedom-of-a-small-woman-who-wants-to-enter-a-fantasy-book.jpg?s=612x612&w=0&k=20&c=bAtfBcq_c93HwmK1ldkOtPVWtwEB4-_5B0cXHpMurzg=" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://miro.medium.com/v2/resize:fit:1200/1*uNCVd_VqFOcdxhsL71cT5Q.jpeg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://media.istockphoto.com/id/988332146/photo/surreal-moment-of-a-woman-hiding-behind-a-picture-of-clouds-equal-to-the-landscape.jpg?s=612x612&w=0&k=20&c=aOl2Fs2YsHgz5P5IkEHGfqGkro3TQX57vUufZc2907w=" class="d-block w-100" alt="Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
